<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goofy Image Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .image-container {
            position: relative;
        }
        
        #funky-image {
            max-width: 90vw;
            max-height: 80vh;
            border-radius: 10px;
            animation: rainbow-border 3s linear infinite, 
                       wiggle 2s ease-in-out infinite,
                       pulse 4s ease-in-out infinite,
                       variable-spin 10s cubic-bezier(0.46, 0.03, 0.52, 0.96) infinite;
            filter: hue-rotate(0deg);
        }
        
        @keyframes rainbow-border {
            0% { box-shadow: 0 0 30px rgba(255, 0, 0, 0.8); filter: hue-rotate(0deg); }
            25% { box-shadow: 0 0 30px rgba(255, 255, 0, 0.8); filter: hue-rotate(90deg); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 0, 0.8); filter: hue-rotate(180deg); }
            75% { box-shadow: 0 0 30px rgba(0, 0, 255, 0.8); filter: hue-rotate(270deg); }
            100% { box-shadow: 0 0 30px rgba(255, 0, 0, 0.8); filter: hue-rotate(360deg); }
        }
        
        @keyframes wiggle {
            0% { transform: rotate(-3deg) scale(1); }
            25% { transform: rotate(0deg) scale(1.05); }
            50% { transform: rotate(3deg) scale(1); }
            75% { transform: rotate(0deg) scale(0.95); }
            100% { transform: rotate(-3deg) scale(1); }
        }
        
        @keyframes pulse {
            0% { opacity: 0.9; }
            50% { opacity: 1; }
            100% { opacity: 0.9; }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes variable-spin {
            0% { transform: rotate(0deg); }
            15% { transform: rotate(180deg); } /* Moderate start */
            20% { transform: rotate(216deg); } /* Slow down */
            35% { transform: rotate(240deg); } /* Very slow */
            40% { transform: rotate(252deg); } /* Very slow */
            50% { transform: rotate(324deg); } /* Speed up */
            60% { transform: rotate(1080deg); } /* Very fast - 2 full additional rotations */
            80% { transform: rotate(2160deg); } /* Extremely fast - 3 more full rotations */
            100% { transform: rotate(2880deg); } /* Still fast to end - 2 more full rotations */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Replace this URL with your actual image URL -->
        <img id="funky-image" src="/api/placeholder/800/600" alt="Goofy Effect Image">
    </div>

    <script>
        // This minimal script helps ensure animations restart if there are any issues
        window.onload = function() {
            const image = document.getElementById('funky-image');
            // Force animation restart if needed
            image.style.animation = 'none';
            setTimeout(function() {
                image.style.animation = 'rainbow-border 3s linear infinite, wiggle 2s ease-in-out infinite, pulse 4s ease-in-out infinite, variable-spin 10s cubic-bezier(0.46, 0.03, 0.52, 0.96) infinite';
            }, 10);
        };
    </script>
</body>
</html>
